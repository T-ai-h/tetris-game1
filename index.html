<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris Mobile</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      color: #fff;
      text-align: center;
    }
    canvas {
      background: #111;
      display: block;
      margin: 10px auto;
    }
    #controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }
    button {
      width: 22vw;
      max-width: 70px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Tetris Mobile</h1>
  <canvas id="game" width="200" height="400"></canvas>
  <div>Score: <span id="score">0</span></div>
  <div id="controls">
    <button onclick="handleMove('left')">←</button>
    <button onclick="handleMove('rotate')">⟳</button>
    <button onclick="handleMove('right')">→</button>
    <button onclick="handleMove('down')">↓</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const ROWS = 20, COLS = 10, BLOCK_SIZE = 20;
    canvas.width = COLS * BLOCK_SIZE;
    canvas.height = ROWS * BLOCK_SIZE;

    const colors = [null, "#0ff", "#00f", "#fa0", "#ff0", "#0f0", "#a0f", "#f00", "#fff"];
    const pieces = [
      [[1,1,1,1]],
      [[2,2],[2,2]],
      [[0,3,0],[3,3,3]],
      [[0,4,4],[4,4,0]],
      [[5,5,0],[0,5,5]],
      [[6,6,6],[0,0,6]],
      [[7,7,7],[7,0,0]]
    ];

    let grid = Array.from({length: ROWS}, () => Array(COLS).fill(0));
    let piece = null, nextPiece = null, score = 0, gameOver = false, dropInterval = 600;
    let moveSound = new Audio("move.mp3");
    let rotateSound = new Audio("rotate.mp3");
    let dropSound = new Audio("drop.mp3");
    let clearSound = new Audio("clear.mp3");
    let gameOverSound = new Audio("gameover.mp3");

    function drawBlock(x, y, colorIndex) {
      if (!colorIndex) return;
      ctx.fillStyle = colors[colorIndex];
      ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
      ctx.strokeStyle = "#222";
      ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let r = 0; r < ROWS; r++)
        for (let c = 0; c < COLS; c++)
          drawBlock(c, r, grid[r][c]);
      if (piece) drawPiece(piece);
    }

    function drawPiece(p) {
      p.shape.forEach((row, y) =>
        row.forEach((val, x) => {
          if (val) drawBlock(p.x + x, p.y + y, val);
        }));
    }

    function randomPiece() {
      const shape = pieces[Math.floor(Math.random() * pieces.length)];
      return { shape, x: 3, y: 0 };
    }

    function mergePiece(p) {
      p.shape.forEach((row, y) =>
        row.forEach((val, x) => {
          if (val) grid[p.y + y][p.x + x] = val;
        }));
    }

    function isValid(p) {
      return p.shape.every((row, y) =>
        row.every((val, x) => {
          const ny = p.y + y, nx = p.x + x;
          return !val || (ny >= 0 && ny < ROWS && nx >= 0 && nx < COLS && !grid[ny][nx]);
        }));
    }

    function rotate(p) {
      const shape = p.shape[0].map((_, i) => p.shape.map(r => r[i]).reverse());
      return { ...p, shape };
    }

    function clearLinesWithEffect(callback) {
      let lines = [];
      for (let r = 0; r < ROWS; r++) {
        if (grid[r].every(v => v)) lines.push(r);
      }
      if (!lines.length) return callback();

      clearSound.currentTime = 0; clearSound.play();
      let flashes = 0;
      const flashInterval = setInterval(() => {
        flashes++;
        lines.forEach(r => grid[r] = grid[r].map(cell => (flashes % 2 ? 8 : 0)));
        drawGrid();
        if (flashes >= 6) {
          clearInterval(flashInterval);
          lines.forEach(r => {
            grid.splice(r, 1);
            grid.unshift(Array(COLS).fill(0));
          });
          score += lines.length * 10;
          scoreEl.textContent = score;
          updateSpeed();
          callback();
        }
      }, 80);
    }

    function updateSpeed() {
      dropInterval = Math.max(100, 600 - Math.floor(score / 50) * 50);
    }

    function resetPiece() {
      piece = nextPiece || randomPiece();
      nextPiece = randomPiece();
      if (!isValid(piece)) {
        gameOver = true;
        gameOverSound.play();
        alert("Game Over!");
      }
    }

    function update() {
      if (gameOver) return;
      const moved = { ...piece, y: piece.y + 1 };
      if (isValid(moved)) {
        piece.y++;
      } else {
        mergePiece(piece);
        clearLinesWithEffect(resetPiece);
      }
      drawGrid();
    }

    function handleMove(dir) {
      if (gameOver) return;
      if (!piece) return;
      if (dir === "left") {
        const moved = { ...piece, x: piece.x - 1 };
        if (isValid(moved)) { piece.x--; moveSound.play(); }
      } else if (dir === "right") {
        const moved = { ...piece, x: piece.x + 1 };
        if (isValid(moved)) { piece.x++; moveSound.play(); }
      } else if (dir === "rotate") {
        const rotated = rotate(piece);
        if (isValid(rotated)) { piece.shape = rotated.shape; rotateSound.play(); }
      } else if (dir === "down") {
        const moved = { ...piece, y: piece.y + 1 };
        if (isValid(moved)) { piece.y++; dropSound.play(); }
        else {
          mergePiece(piece);
          clearLinesWithEffect(resetPiece);
        }
      }
      drawGrid();
    }

    function loop() {
      if (!gameOver) update();
      setTimeout(loop, dropInterval);
    }

    resetPiece();
    drawGrid();
    loop();
  </script>
</body>
</html>
