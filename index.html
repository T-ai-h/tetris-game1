<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris Mobile</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      font-family: sans-serif;
      background-color: #111;
      color: white;
    }

    canvas#game {
      width: 100%;
      max-width: 100vw;
      height: auto;
      touch-action: none;
      background-color: black;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background-color: #555;
      color: white;
      cursor: pointer;
      width: clamp(50px, 15vw, 80px);
      height: clamp(50px, 15vw, 80px);
    }

    #info {
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="controls">
    <button onclick="moveLeft()">‚óÄÔ∏è</button>
    <button onclick="rotate()">üîÑ</button>
    <button onclick="moveRight()">‚ñ∂Ô∏è</button>
    <button onclick="drop()">‚è¨</button>
  </div>
  <div id="info">Score: <span id="score">0</span></div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const blockSize = 30;
    const cols = 10;
    const rows = 20;
    let board = Array.from({ length: rows }, () => Array(cols).fill(0));
    let currentPiece;
    let score = 0;

    // Resize canvas responsively
    function resizeCanvas() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const size = Math.min(vw, vh * 0.8);
      canvas.width = cols * blockSize;
      canvas.height = rows * blockSize;
      ctx.imageSmoothingEnabled = false;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      board.forEach((row, y) => {
        row.forEach((val, x) => {
          if (val) {
            ctx.fillStyle = "cyan";
            ctx.fillRect(x * blockSize, y * blockSize, blockSize, blockSize);
            ctx.strokeStyle = "#000";
            ctx.strokeRect(x * blockSize, y * blockSize, blockSize, blockSize);
          }
        });
      });
    }

    function newPiece() {
      currentPiece = {
        x: 4,
        y: 0,
        shape: [[1, 1, 1], [0, 1, 0]]
      };
    }

    function drawPiece() {
      ctx.fillStyle = "red";
      currentPiece.shape.forEach((row, dy) => {
        row.forEach((val, dx) => {
          if (val) {
            ctx.fillRect(
              (currentPiece.x + dx) * blockSize,
              (currentPiece.y + dy) * blockSize,
              blockSize, blockSize
            );
          }
        });
      });
    }

    function moveLeft() {
      currentPiece.x--;
      update();
    }

    function moveRight() {
      currentPiece.x++;
      update();
    }

    function drop() {
      currentPiece.y++;
      update();
    }

    function rotate() {
      currentPiece.shape = currentPiece.shape[0].map((_, i) =>
        currentPiece.shape.map(row => row[i]).reverse()
      );
      update();
    }

    function update() {
      drawBoard();
      drawPiece();
    }

    function gameLoop() {
      drop();
      setTimeout(gameLoop, 1000);
    }

    function startGame() {
      newPiece();
      update();
      gameLoop();
    }

    startGame();

    // Touch support on control buttons only
    const controls = document.getElementById("controls");
    controls.addEventListener("touchmove", e => e.preventDefault(), { passive: false });
  </script>
</body>
</html>
